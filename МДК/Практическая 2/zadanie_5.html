<html>
<head>
<title>Разработка сценариев</title> 
<script language="javascript"> 
    function SelectClicked(){
        document.getElementById("TextBox").value="Вы выбрали опцию "+(document.getElementById("Select1").selectedIndex+1);
}
</script>
</head> 

<body> 
    <center>
        <select id="Select1" onClick="SelectClicked()">
            <option value="1">Опция 1
            <option value="2">Опция 2
            <option value="3">Опция 3
            <option value="4">Опция 4
            <option value="5">Опция 5
        </select>
        <input id="TextBox" type="text" size = "20">
    </center>
</body>
</html>
