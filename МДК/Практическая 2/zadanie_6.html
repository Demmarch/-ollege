<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Confirm Dialog Example</title>
</head>
<body>
<button onclick="myFunction()">RockYOU</button>
<script>
    function myFunction() {
        if(confirm("Загрузить изображение?")==true)
        document.write("<img src='kali-linux.jpg'>");
    }
</script>
</body>
</html>
