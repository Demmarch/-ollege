<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input and Display Text</title>
</head>
<body>
<div id="result"></div>
<script>
    var resultElement = document.getElementById('result');
    function displayResult(text) {
        resultElement.textContent = "Привет, "+ text;
    }
    var userText = window.prompt("Ваше имя.");
    if (userText !== null) {
        displayResult(userText);
    }
</script>
</body>
</html>
